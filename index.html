<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Endereço</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-xl font-bold text-center mb-4">Consulta de Endereço</h1>

        <div class="mb-6">
            <h2 class="text-lg font-semibold mb-2">Consultar por CEP</h2>
            <div class="mb-4">
                <label for="cep" class="block text-sm font-medium text-gray-700">Digite o CEP:</label>
                <input type="text" id="cep" name="cep" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-green-500" required>
            </div>
            <button onclick="handleConsultaPorCep()" id="consultarPorCep" class="w-full bg-green-600 text-white font-semibold py-2 rounded hover:bg-green-700">Consultar</button>
            <div class="mt-4">
                <p id="resultadoCep" class="text-gray-700"></p>
            </div>
        </div>

        <div>
            <h2 class="text-lg font-semibold mb-2">Consultar por Endereço</h2>
            <div class="mb-4">
                <label for="rua" class="block text-sm font-medium text-gray-700">Digite a Rua:</label>
                <input type="text" id="rua" name="rua" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-green-500" required>
            </div>
            <div class="mb-4">
                <label for="estado" class="block text-sm font-medium text-gray-700">Digite o Estado (sigla):</label>
                <input type="text" id="estado" name="estado" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-green-500" maxlength="2" required>
            </div>
            <div class="mb-4">
                <label for="cidade" class="block text-sm font-medium text-gray-700">Digite a Cidade:</label>
                <input type="text" id="cidade" name="cidade" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-green-500" required>
            </div>
            <button onclick="handleConsultaPorEndereco()" id="consultarPorEndereco" class="w-full bg-green-600 text-white font-semibold py-2 rounded hover:bg-green-700">Consultar</button>
            <div class="mt-4">
                <p id="resultadoEndereco" class="text-gray-700"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
